xxl:
  job:
    admin:
      addresses: ${xxl-job.addr}
    accessToken: default_token
    executor:
      appname: ${spring.application.name}
      ip:
      port: -1
      logpath: ${xxl-job.log.path}
      logretentiondays: 30
      address:

