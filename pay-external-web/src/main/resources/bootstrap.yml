server:
  port: 7812
  servlet:
    context-path: /tf-pay-external
spring:
  application:
    name: tf-cloud-pay-external
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS_HOST:tf-register}:${NACOS_PORT:8848}
        namespace: ${spring.profiles.active}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        namespace: ${spring.profiles.active}
        file-extension: yml
        shared-configs:
          - application.yml
  profiles:
    active: local
log:
  path: /data/logs/tf-cloud-pay-external
  console.out: true
logging:
  level:
    org.springframework: INFO
    com.hospital: DEBUG
    com.zaxxer.hikari: DEBUG
    com.tfjt: DEBUG
mybatis-plus:
  global-config:
    db-config:
      logic-delete-value: 1
      logic-not-delete-value: 0

  mapper-locations: classpath:/mapper/*/*Dao.xml
  configuration:
    map-underscore-to-camel-case: true
    cache-enabled: false
    # 开发模式控制台打印日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
